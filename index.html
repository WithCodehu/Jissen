<!DOCTYPE HTML>
<html>

  <head>
    <meta name="viewport" content="width=device-width",initial-scale=1.0>
    <title>HTML&CSS 実践</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#service">あらすじ</a></li>
          <li><a href="#news">目的</a></li>
          <li><a href="#price">操作</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="top">
        <div class="top_wrapper">
          <h1>サブノーティカ</h1>
        </div>
      </section>
      <section id="service">
        <div class="service_wrapper">
          <h2 class="section_title">あらすじ</h2>
          <div class="service_left">
            <img src="img/subnautica.png" alt="サービス画像">
          </div>
          <div class="service_right">
            <h3>これまでのサブノーティカ</h3>
            <p>あなたは星の構成物が９９％海でできた惑星に不時着しました！<br>
            数々の動植物や異星人の施設を研究し、この惑星を脱出しましょう</p>
          </div>
        </div>
      </section>

      <section id="news">
        <h2 class="section_title">目的</h2>
        <div class="news_wrapper">
          <ul>
          <li>あなたはオーロラ号から脱出したクルーの一人です他に生存者がいないか探してみましょう</li>
          <li>この惑星には人類の技術ではない構造物があります。探索して脱出に役立てましょう</li>
          <li>ロケットを作り惑星から脱出しましょう
          </ul>
        </div>
      </section>

      <section id="price">
        <h2 class="section_title">操作</h2>
        <div class="price_wrapper">
          <table>
            <tr>
              <th>CSコントローラー</th>
              <th>マウス＆キーボード</th>
            </tr>
          </table>
        </div>
      </section>
    </main>

    <footer id="footer">
      <small>© 2021 WithCode ALL rights reserved.</small>
    </footer>
  </body>
</html>
